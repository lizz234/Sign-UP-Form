<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="section-one">

        <div class="background">

            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/5570/5570362.png">
                <p class="logo-text">NATURE</p>
            </div>

            <footer>
                Copyright Â© Aliza 2024
            </footer>

        </div>
        
    </section>

    <section class="section-two">

        <div class="header">

            <p class="first-para">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.</p>
            <p class="second-para">You <i>know</i> you want to.</p>

            <h1>Let's do this!</h1>
        </div>

        <div class="form">

            <form action="#" method="get" autocomplete="on">

                <section class="sub">

                    <section class="sub-one">

                        <div class="fname"><label for="first-name"><b>FIRST NAME *</b></label>
                        <input type="text" id="first-name" name="first-name" required>
                        <br></div>
            
                        <div class="contact"><br>
                        <label for="number"><b>PHONE NUMBER *</b></label>
                        <input type="tel" id="number" name="phone-number" title="Please enter a valid phone number, example: 653456789"  pattern="[0-9]{9}" required>
                        <br></div>
                       
                        <div class="pass"><br>
                        <label for="password"><b>PASSWORD *</b></label>
                        <input type="password" id="password" name="password" minlength="8" required>
                        <br></div>
                        
                        <br>

                    </section>

                    <section class="sub-two">

                        <div class="lname"><label for="last-name"><b>LAST NAME *</b></label>
                        <input type="text" id="last-name" name="last-name" required>
                        <br></div>

                        <div class="email"><br>
                        <label for="e-mail"><b>EMAIL *</b></label>
                        <input type="email" id="e-mail" name="email" required>
                        <br></div>

                        <div class="cpass"><br>
                        <label for="confirm-password"><b>CONFIRM PASSWORD *</b></label>
                        <input type="password" id="confirm-password" name="password" minlength="8" required>
                        <br></div>

                        <br>

                    </section>

                </section>

                <button type="submit" class="create-account-button">Create Account</button>

            </form>

        </div>
        
        <div class="login">
            <p class="last-para">Already have an account? <a href="#">Log in</a></p>
        </div>

    </section>

</body>

</html>
